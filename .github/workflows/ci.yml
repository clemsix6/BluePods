name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            pods/pod-system/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('pods/pod-system/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build system pod
        run: cd pods/pod-system && make release

      - name: Build node
        run: go build ./cmd/node

      - name: Run unit tests
        run: go test ./internal/... ./client/...
